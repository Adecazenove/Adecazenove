<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis de Cazenove's Portfolio</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Montserrat:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="main-nav">
        <a href="/#hero">
          <img src="./img/Logo.png" alt="Logo" width="44px" height="44px" />
        </a>
        <nav>
          <a href="/#portfolio">Portfolio</a>
          <a href="/#about">About Me</a>
          <a href="/#contact">Contact </a>
        </nav>
      </div>
      <!--<div class="socials">
        <a href="">
          <img src="/img/Github.png" alt="Logo" />
        </a>
        <a href="">
          <img src="/img/Linkedin.png" alt="Logo" />
        </a>
        <a href="">
          <img src="/img/Instagram.png" alt="Logo" />
        </a>
        <a href="">
          <img src="/img/Twitter.png" alt="Logo" />
        </a>
      </div> -->
    </header>

    <main>
      <section id="hero" class="hero">
        <svg
          class="squiggle"
          width="300"
          height="250"
          viewBox="0 0 207 167"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.8398 15.5068L22.8877 48.4386L57.5358 49.0742L68.5837 82.006L103.312 82.7008L114.28 115.573L149.008 116.268L160.056 149.2L194.785 149.895"
            stroke="#747280"
            stroke-opacity="0.5"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M22.4961 1L33.544 33.9318L68.1921 34.5674L79.2399 67.4992L113.969 68.194L124.936 101.067L159.665 101.761L170.712 134.693L205.441 135.388"
            stroke="#747280"
            stroke-opacity="0.5"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg
          class="diag"
          width="500"
          height="200"
          viewBox="0 0 403 158"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M291.889 0L6.27234 158H0L285.617 0H291.889Z"
            fill="#747280"
            fill-opacity="0.5"
          />
          <path
            d="M328.851 0L43.2343 158H36.9619L322.579 0H328.851Z"
            fill="#747280"
            fill-opacity="0.5"
          />
          <path
            d="M366.038 0L80.4212 158H73.9248L359.542 0H366.038Z"
            fill="#747280"
            fill-opacity="0.5"
          />
          <path
            d="M403 0L117.383 158H111.11L396.727 0H403Z"
            fill="#747280"
            fill-opacity="0.5"
          />
        </svg>

        <div class="text">
          <div class="name">
            <h1>Alexis de Cazenove</h1>
            <svg
              class="line"
              width="940"
              height="5"
              viewBox="0 0 653 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="-150"
                y1="2.5"
                x2="653"
                y2="2.5"
                stroke="#FF743D"
                stroke-width="5"
              />
            </svg>
          </div>
          <div class="jobtitle">
            <h3 class="and">Game Designer</h3>
            <h3>Project Management</h3>
          </div>
          <div class="contactBtn">
            <a href="/#contact">Contact Me!</a>
          </div>
        </div>
        <figure>
          <div class="rect1"></div>
          <img src="./img/Alexis.jpg" alt="Alexis" width="450" height="600" />
        </figure>
      </section>
      <section id="portfolio" class="portfolio">
        <h3>Portfolio</h3>
        <svg
              class="line_portfolio"
              width="650"
              height="5"
              viewBox="0 0 653 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="0"
                y1="2.5"
                x2="650"
                y2="2.5"
                stroke="#FF743D"
                stroke-width="5"
              />
        <div class="tabs">
          <input
            type="radio"
            class="tabs__radio"
            name="tabs-example"
            id="tab1"
            checked
          />
          <label for="tab1" class="tabs__label">Projects</label>
          <div class="tabs__content">
            <div class="rect_portfolio"></div>
            <div class="grid1">
                <div class="box1 box"><p></p></div>
                <div class="box2 box"><p></p></div>
                <div class="box3 box"><p></p></div>
                <div class="box4 box"><p></p></div>
                <div class="box5 box"><p></p></div>
                <div class="box6 box"><p></p></div>
                <div class="box7 box"><p></p></div>
                <div class="box8 box"><p></p></div>
            </div>
          </div>
          <input
            type="radio"
            class="tabs__radio"
            name="tabs-example"
            id="tab2"
          />
          <label for="tab2" class="tabs__label">Personal Portfolio</label>
          <div class="tabs__content">
            <div class="rect_portfolio"></div>
            <div class="grid2">
                <div class="box1 box"><p></p></div>
                <div class="box2 box"><p></p></div>
                <div class="box3 box"><p></p></div>
                <div class="box4 box"><p></p></div>
                <div class="box5 box"><p></p></div>
                <div class="box6 box"><p></p></div>
                <div class="box7 box"><p></p></div>
                <div class="box8 box"><p></p></div>
            </div>
          </div>
        </div>
      </section>
      <section id="about" class="about">

      </section>
      <section id="contact" class="contact"></section>
    </main>
  </body>
</html>
